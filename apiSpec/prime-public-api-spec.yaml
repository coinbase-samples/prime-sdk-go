      - DELEGATION
      - UNDELEGATION
      - RESTAKE
      - COMPLETE_UNBONDING
      - WITHDRAW_UNBONDED
      - STAKE_ACCOUNT_CREATE
      - CHANGE_VALIDATOR
      - STAKE
      - UNSTAKE
      - REMOVE_AUTHORIZED_PARTY
      - STAKE_AUTHORIZE_WITH_SEED
      - SLASH
      - COINBASE_DEPOSIT
      - CONVERSION
      - CLAIM_REWARDS
      - VOTE_AUTHORIZE
